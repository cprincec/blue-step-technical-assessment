<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User Signup</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./signup.css">
</head>

<body>

    <main class="container my-5">

        <!-- Modal -->
        <div class="modal fade" id="notification" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Signed in Successfully</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">User Signup</h2>

                <form method="post" class="row g-3">

                    <!-- Name -->
                    <div class="col-md-6">
                        <label for="name">Name <span class="text-danger">*</span></label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name"
                            required>
                    </div>

                    <!-- Email -->
                    <div class="col-md-6">
                        <label for="email">Email <span class="text-danger">*</span></label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email"
                            required>
                    </div>


                    <!-- Address -->
                    <div>
                        <label for="address">Address <span class="text-danger">*</span></label>
                        <input type="text" name="address" class="form-control" id="address"
                            placeholder="Enter your address">
                    </div>


                    <!-- Phone -->
                    <div class="col-md-6">
                        <label for="phone">Phone Number </label>
                        <input type="tel" name="phone" class="form-control" id="phone"
                            placeholder="Enter your phone number">
                    </div>

                    <!-- Emergency Contact -->
                    <div class="col-md-6">
                        <label for="emergencyContact">Emergency Contact </label>
                        <input type="text" name="emergencyContact" class="form-control" id="emergencyContact"
                            placeholder="Enter emergency contact information">
                    </div>


                    <!-- Sex -->
                    <div class="col-md-6">
                        <label for="sex">Sex <span class="text-danger">*</span></label>
                        <select name="sex" class="form-control" id="sex" required>
                            <option value="" disabled selected>Select your sex</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <!-- Date of Birth -->
                    <div class="form-group col-md-6">
                        <label for="dob">Date of Birth <span class="text-danger">*</span></label>
                        <input type="date" name="dob" class="form-control" id="dob" required>
                    </div>


                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary mt-4">Sign Up</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS and Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
